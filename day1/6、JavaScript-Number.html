<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    数据类型指的就是字面量的类型
    在JS中一共有6种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
        Object 对象

        其中 String Number Boolean Null Undefined 属于基本数据类型
     */

    /*
    Number 数值
        - 在JS中所有的数值都是Number类型，
        - 包括整数和浮点数（小数）
        - JS中可以表示的数字的最大值：Number.MAX_VALUE : 1.7976931348623157e+308
        - 如果使用Number表示的数字超过了JS中的最大值，则会返回一个Infinity，表示一个正无穷，负数则返回一个-Infinity，表示一个负无穷
        - 使用typeof检查Infinity也会返回Number
        - NaN 表示not a number，
            使用typeof 检查NaN,也会返回一个number
     */
    let a = 123;
    a = 456.789;
    console.log(a);//456.789


    let num = 123;
    let str = "123";

    /*
    可以使用一个运算符 typeof 来检查一个变量的类型
    语法：typeof 变量
    检查字符串时，会返回 String
    检查数值时，会返回 Number


     */
    console.log(typeof str);//String

    //JS中可以表示的数字的最大值：Number.MAX_VALUE
    console.log(Number.MAX_VALUE);//1.7976931348623157e+308
    //超过最大值
    console.log(Number.MAX_VALUE * Number.MAX_VALUE);//Infinity
    console.log(-Number.MAX_VALUE * Number.MAX_VALUE);//-Infinity
    //最小值
    console.log(Number.MIN_VALUE);//5e-324

    let x = "abc" * "bcd";
    console.log(x);//NaN

    /*
    在JS中，整数的运算基本可以保证精准
    但是计算小数的时候，则反，看下面例子
    如果使用JS进行浮点数，可能得到一个不精确的结果，所有的语言都有这种缺陷，因为二进制不能表示10分之1
    所以千万不要使用JS进行对精准度要求比较高的运算
     */
    let num2=0.1+0.2;//正确的和应该是0.3
    console.log(num2);//0.30000000000000004
</script>
</body>
</html>
