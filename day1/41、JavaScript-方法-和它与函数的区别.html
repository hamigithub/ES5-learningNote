<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*

     */

    //创建一个对象
    let obj = {};
    //向对象中添加属性
    obj.name = `孙悟空`;
    obj.age = 18;
    //对象的属性值可以是任何的数据类型，也可以是一个函数
    obj.sayName = function () {
        console.log(obj.name);
    };
    console.log(obj.sayName);

    //调用obj的方法
    obj.sayName();

    function fun() {

    }

    fun();//调函数
    /*
        函数也可以称为对象的属性
            如果一个函数作为一个对象的属性保存
            那么我们称这个函数为这个对象的方法
            调用这个函数就说调用对象的方法（method）

            但是它们只是名称上的区别，没有其它的区别
     */

    let obj2 = {
        name: `猪八戒`,
        age: 18,
        sayName: function () {
            console.log(obj2.name);
        }
    };

    obj2.sayName();
</script>
</body>
</html>
