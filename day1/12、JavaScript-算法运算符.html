<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    运算符也叫操作符
        通过运算符可以对一个或多个值进行运算，并获取运算结果
        比如：typeof 就是运算符，可以用来获得一个值的类型
              它会将该值的类型以字符串的形式返回
              number string boolean undefined object

        算术运算符
        当对非number类型的值进行运算，它会先把值强制转换为number
        任何值和NaN做运算，结果都是NaN

            +   可以对两个值进行加法运算，并将结果返回
                如果对两个字符串进行加法运算，则会做拼串操作，也就是字符串拼接，将两个字符串拼接成一个字符串
                任何的值和字符串做加法运算，都会转换为字符串，然后拼接，
                我们可以利用这一特点，来将一个任意类型的数据，转换为string
                    我们只需要给任意类型的数据+一个空字符串""即可将其转换为string
                    这是一种隐式类型转换，由浏览器自动完成，实际上它也是调用String()函数
            -   可以对两个值进行减法运算，并将结果返回
                如果碰到非数值，则会先强制转换为数值，再进行运算
            *   可以对两个值进行乘法运算，并将结果返回
                如果碰到非数值，则会先强制转换为数值，再进行运算
            /   可以对两个值进行除法运算，并将结果返回
                如果碰到非数值，则会先强制转换为数值，再进行运算

                我们可以利用这以特性做隐式的类型转换
                    可以通过为一个值 -0 *1 /1来将其转换为number
                    原理和Number()函数一样，使用齐爱更加简单
            %   取模运算（取余数）
     */
    let a = 123;
    let result = typeof a;
    console.log(result);//number
    console.log(typeof result);//string


</script>
</body>
</html>
