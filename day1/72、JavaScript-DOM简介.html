<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">我是一个按钮</button>
<script type="text/javascript">

    /*
        DOM — document object model 文档对象模型
        JS 中通过 DOM 来对HTML文档进行操作，只要理解了DOM就可以随心所欲的操作WEB页面

        文档
            - 文档表示的就是整个的HTML网页文档
        对象
            - 对象表示将网页中的每一个部分都转换为了一个对象
        模型
            - 使用模型来表示对象之间的关系，这样方便我们获取对象
     */
    /*
        节点
        节点Node，是构成我们网页的最基本的组成部分，网页中每一个部分都可以称为是一个节点
        比如：html 标签、属性、文本、注释、整个文档等都是一个节点。
        虽然都是节点，但是实际上它们的具体类型是不同的
        比如：标签我们称为元素节点，属性称为属性节点，文本称为文本节点、文档称为文档节点
        节点的类型不同，属性和方法也都不尽相同

        节点：Node — 构成HTML文档最基本的单元
        常用节点分为四类
            - 文档节点：整个 HTML 文档
            - 元素节点：HTML 文档中的 HTML 标签
            - 属性节点：元素的属性
            - 文本节点：HTML 标签中的文本内容
     */

    /*
        浏览器已经为我们提供文档节点对象这个对象是 window 属性
        可以在页面中直接使用，文档节点代表的是整个网页
     */
    // console.log(document);

    //获取到button对象
    let btn = document.getElementById(`btn`);

    //修改按钮的文字
    btn.innerHTML = `I'm Button`;
</script>
</body>
</html>
