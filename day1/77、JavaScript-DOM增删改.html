<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
    <script type="text/javascript">
        function myClick(idStr, fun) {
            let btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {
            //创建一个"广州"节点，添加到#city下
            myClick(`btn01`, function () {
                //创建广州节点<li>首尔</li>
                //创建一个li元素节点
                /*
                    document.createElement()
                        可以用于创建一个元素节点对象
                        它需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
                        并将创建好的对象作为返回值
                */
                let li = document.createElement(`li`);
                console.log(li);

                //创建广州的文本节点
                /*
                    document.createTextNode()
                        可以用来创建一个文本节点对象
                        需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
                 */
                let gzText = document.createTextNode(`广州`);

                //将gzText设置li的子节点
                /*
                    appendChild()
                        - 向一个父节点添加一个新的子节点
                        - 用法：父元素.appendChild(子节点)
                 */
                li.appendChild(gzText);

                //获取id为city的节点
                let city = document.getElementById(`city`);
                //将广州添加到city下
                city.appendChild(li);
            });

            // 将"广州"节点替换到#bj前面
            myClick(`btn02`, function () {
                //创建一个广州
                let li = document.createElement(`li`);
                let gzText = document.createTextNode(`广州`);
                li.appendChild(gzText);
                //获取id为bj的节点
                let bj = document.getElementById(`bj`);
                /*
                    insertBefore()
                        - 可以在指定的子节点钱插入新的子节点
                        - 语法：
                            父节点.insertBefore(新节点，旧节点);
                 */
                let city = document.getElementById(`city`);
                city.insertBefore(li, bj);
            });

            // 使用"广州"节点替换#bj节点
            myClick(`btn03`, function () {
                //创建一个广州
                let li = document.createElement(`li`);
                let gzText = document.createTextNode(`广州`);
                li.appendChild(gzText);
                //获取id为bj的节点
                let bj = document.getElementById(`bj`);
                /*
                    replaceChild()
                        - 可以使用指定的子节点替换已有的子节点
                        - 语法： 父节点.replaceChild(新节点，旧节点)
                 */
                let city = document.getElementById(`city`);
                city.replaceChild(li, bj);
            });

            // 删除#bj节点
            myClick(`btn04`, function () {
                //获取id为bj的节点
                let bj = document.getElementById(`bj`);
                //获取city
                let city = document.getElementById(`city`);
                /*
                    removeChild()
                        - 可以删除一个子节点
                        - 语法：父节点.removeChild(子节点)

                                子节点.parentNote.removeChild(子节点);
                                更方便，不用去获取它的父节点了
                                这种方式更为常用
                 */
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });


            // 读取#city内的HTML代码
            myClick(`btn05`, function () {
                let city = document.getElementById(`city`);
                alert(city.innerHTML);
            });
            // 设置#bj内的HTML代码
            myClick(`btn06`, function () {
                let bj = document.getElementById(`bj`);
                bj.innerHTML = `另一个北京`
            });

            myClick(`btn07`, function () {
                //向city中添加广州
                let city = document.getElementById(`city`);
                /*
                    使用innerHTML也可以完成DOM的增删改的相关操作
                    缺点：这种方式会把原有的节点全部更新，也就是说，节点原有的绑定事件都会被删除
                    一般我们会两种方式结合使用
                 */
                // city.innerHTML = `<li>广州</li>`;
                // city.innerHTML += `<li>广州</li>`;

                //结合使用，创建一个li
                let li = document.createElement(`li`);
                //向li中设置文本
                li.innerHTML = `广州`;
                //将li添加到city中
                city.appendChild(li);
            })
        }
    </script>
</head>
<body>

<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市？
        </p>
    </div>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
</div>
<div id="btnList">
    <div>
        <button id="btn01">创建一个"广州"节点，添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将"广州"节点替换到#bj前面</button>
    </div>
    <div>
        <button id="btn03">使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn04">删除#bj节点</button>
    </div>
    <div>
        <button id="btn05">读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06">设置#bj内的HTML代码</button>
    </div>
    <div>
        <button id="btn07">设置#bj内的HTML代码</button>
    </div>
</div>
</body>
</html>
