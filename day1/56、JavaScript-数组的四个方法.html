<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        内建对象
        宿主对象
        自定义对象


        内建对象
            - 数组（Array）
                - 数组也是一个对象
                - 它和我们普通对象功能类似，也是用来存储一些值的
                - 不同的是普通对象是使用字符串作为属性名的，
                    而数组使用数字来作为来作为索引操作元素
                - 索引
                    从0开始的整数就是索引
                - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
     */

    var arr = [`孙悟空`, `猪八戒`, `沙和尚`];

    /*
        push()
         - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
         - 可以将要添加的元素作为方法的参数传递，
            这样这些元素将会自动添加到数组的末尾
         - 该方法会将数组新的长度作为返回值返回
     */
    var result = arr.push(`蜘蛛精`, `白骨精`);
    console.log(arr);
    console.log(result);

    /*
        pop()
        - 该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
     */
    result = arr.pop();
    console.log(arr);
    console.log(result);

    /*
        unshift()
        - 向数组开头添加一个或读个元素，并返回新的数组长度
        - 向前边插入元素以后，其它的元素的索引会依次调整
     */
    arr.unshift(`牛魔王`);

    /*
        shift()
        - 该方法可以删除数组的第一个元素，并将被删除的元素作为返回值返回
     */
    arr.shift();
</script>
</body>
</html>
