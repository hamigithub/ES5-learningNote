<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    数据类型指的就是字面量的类型
    在JS中一共有6种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
        Object 对象

        其中 String Number Boolean Null Undefined 属于基本数据类型
     */

    /*
    Boolean 布尔值
        - 布尔值只有两个，主要用来做逻辑判断
        - true
            表示真
        - false
            表示假
     */

    let bol = true;
    console.log(bol);
    console.log(typeof bol);


</script>
</body>
</html>
