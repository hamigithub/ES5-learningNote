<script type="text/javascript">

    //创建一个数组
    let arr = [`孙悟空`, `猪八戒`, `沙和尚`];
    let arr2 = [`紫霞仙子`, `嫦娥`, `唐僧`];
    let arr3 = [`二郎神`, `牛魔王`, `玉皇大帝`];

    /*
        concat()可以连接两个或多个数组，并将新的数组返回
            - 该方法不会对原数组产生影响
     */
    let result = arr.concat(arr2, arr3, `太上老君`, `王母娘娘`);

    /*
        join()
            - 该方法可以将数组转换为一个字符串
            - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
            - 在 join () 中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
                如果不指定连接符，则默认使用，号作为连接符
     */

    arr = [`孙悟空`, `猪八戒`, `沙和尚`];
    result = arr.join();
    result = arr.join(``);

    /*
        reverse()
            - 该方法用来反转数组（前面的去后边，后边的去前边）
            - 该方法会直接修改原数组
     */
    arr.reverse();
    console.log(arr);

    /*
        sort()
            - 可以用来对数组中的元素进行排序
            - 也会影响原数组，默认会按照 Unicode 编码进行排序
     */
    arr = [`b`, `e`, `a`, `c`, `d`];
    arr.sort();

    arr = [3, 4, 11, 2, 5];
    arr.sort();
    /*
        对数字排序的情况，也会按照Unicode 编码来排序，
        所以对数字进行排序时，可能会得到错误的结果

        我们可以自己来指定排序的规则
            我们可以在 sort()添加一个回调函数，来指定排序规则，
                回调函数中需要定义两个形参
                浏览器将会分别使用数组中的元素作为实参去调用回调函数
                使用哪个元素调用不确定，但是肯定的是，在数组中a一定在b前边
        - 浏览器会根据回调函数的返回值来决定元素的顺序，
            如果分返回一个大于0的值，则元素会交换位置
            如果返回一个小于0的值，则元素位置不变
            如果返回一个0，则认为两个元素相等，也不交换位置
    */

    arr = [5, 4];
    arr.sort(function (a, b) {
        //前边的大
        // if (a > b) {
        //     return 1;
        // } else if (a < b) {
        //     return -1;
        // } else {
        //     return 0;
        // }

        //等价上面的if语句，升序排序
        // return a - b;

        //降序排序
        return b - a;
    });
    console.log(arr);
</script>
