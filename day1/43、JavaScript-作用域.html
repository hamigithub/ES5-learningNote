<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        作用域
            - 作用域指一个变量的作用的范围
            - 在JS中一共有两种作用域
                1.全局作用域
                    - 直接编写在script标签中的JS代码，都在全局作用域中
                    - 全局作用域在野蛮打开时创建，在页面关闭时销毁
                    - 在全局作用域中有一个全局对象 window，我们可以直接使用
                        它代表的是一个浏览器的窗口，它由浏览器创建，我们可以直接使用
                    - 在全局作用域中：
                        创建的变量都会作为window对象的属性保存
                        创建的函数都会作为window对象的方法保存
                    - 全局作用域中的变量都是全局变量
                        在页面、程序的任意的部分都可以访问到

                2.函数作用域
                    - 调用函数时，创建函数作用域，函数执行完毕以后，函数作用域销毁
                    - 每调用一次函数就会创建一个新的函数作用域，它们之间是互相独立的
                    - 函数作用域中，可以访问到全局作用域的变量,
                      在全局作用域中，无法访问到函数作用域的变量
                    - 当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
                      如果全局作用域依然没有找到，则会报错referenceError
                    - 在函数中要访问全局的变量，可以在属性名前，加上window
     */

    //创建一个变量
    // let a = 10;
    //
    // function fun() {
    //     let a = 30;
    //     let b = 20;
    //     console.log(a);
    // }
    //
    // fun();
    //
    // console.log(b);


    /*
        在函数作用域也有声明提前的特性
            使用var关键字声明的变量，会在函数中所有的代码执行之前被声明，但不赋值
            函数声明也会在函数中所有的代码执行之前执行
     */
    // function fun3() {
    //     console.log(a);
    //     let a = 35;
    // }
    //
    // fun3();

    let c = 33;

    function fun5() {
        console.log(c);//
        let c = 10;
    }

    /*
        在函数中，不使用var声明的变量都会成为全局变量
     */
    function fun6() {
        console.log(c);//
        c = 10;
    }

    fun5();

    let e = 23;

    //定义形参就相当于在函数作用域中声明了变量
    function fun7(e) {
        alert(e);
    }
</script>
</body>
</html>
