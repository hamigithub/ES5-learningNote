<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;

            left: 200px;
            top: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            /*
                拖拽box1元素
                    - 拖拽的流程
                        1.当鼠标在被拖拽元素按下时，开始拖拽 onmousedown
                        2.当鼠标移动时，被拖拽元素跟随移动  onmousemove
                        3.当鼠标松开时，被拖拽元素被固定在当前位置 onmouseup
             */
            var box1 = document.getElementById('box1');
            box1.onmousedown = function () {

                /*
                    解决点击后，光标被强行定位在盒子左上角的问题
                */
                //div的偏移量：鼠标.clentX - 元素.offsetLeft
                //div的偏移量：鼠标.clentY - 元素.offsetTop
                var ol = event.clientX - box1.offsetLeft;
                var ot = event.clientY - box1.offsetTop;

                //为document绑定一个onmousemove事件，这个事件一定是在box1被点了后才执行的，所以放在里面
                document.onmousemove = function (event) {
                    event = event || window.event;
                    // 2.当鼠标移动时，被拖拽元素跟随移动  onmousemove
                    //获取鼠标的坐标
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;

                    //修改box1的位置
                    box1.style.left = left + 'px';
                    box1.style.top = top + 'px';

                };

                //为元素绑定一个鼠标松开事件,这里不能给box1绑定，会发生元素冲突的现象
                document.onmouseup = function () {
                    // 3.当鼠标松开时，被拖拽元素被固定在当前位置 onmouseup
                    //取消document的onmousemove事件
                    document.onmousemove = null;

                    //取消document的onmouseup 事件
                    document.onmouseup = null;
                };

                /*
                    当我们拖拽一个网页中的内容时，浏览器会默认去搜索引擎中搜索内容
                    此时会导致拖拽功能异常，这个是浏览器提供的默认行为
                    如果不希望发生这个行为，则可以通过 return false 来取消默认行为

                    但是这招对IE8不起作用
                 */
                return false;
            }
        }
    </script>
</head>
<body>
我是一段文字
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
