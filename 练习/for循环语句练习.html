<label>

<script>
    /*
        打印1-100之间的所有奇数之和
     */
    (function jishu() {
        let sum = 0;
        //打印1-100之间的数
        for (let i = 0; i <= 100; i++) {
            //判断i是否为奇数
            //不能被2整除的数就是奇数
            if (i % 2 !== 0) {
                //如果i除以2有余数则证明i是奇数
                sum += i;
            }
        }
        console.log(sum);//2500
    })();


    /*
        打印1-100之间所有7的倍数的个数及总和
     */

    (function f() {
        //定义一个变量来保存总和
        let sum = 0;
        //打印1-100之间所有的数
        for (let i = 0; i <= 100; i++) {
            //判断i是否是7的倍数
            if (i % 7 === 0) {
                sum += i;
            }
        }
        console.log(sum);
    })();


    /*
        水仙花数是指一个3位数，它的每个位上的数字的3词幂之和等于它本身
        （例如1^3+5^3+3^3=153）,请打印所有的水仙花数。
     */
    (function fn() {
        for (let i = 100; i < 1000; i++) {
            //获取i的百位 十位 个位的数字
            //获取百位数字
            let bai = parseInt(i / 100);
            //获取十位数字
            let shi = parseInt((i - bai * 100) / 10);
            //获取个位数字
            let ge = i % 10;

            //判断i是否是水仙花数
            if (bai * bai * bai + shi * shi * shi + ge * ge * ge === i) {
                console.log(i)
            }
        }
    })();
</script>
