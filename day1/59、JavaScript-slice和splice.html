<script type="text/javascript">

    /*
        内建对象
        宿主对象
        自定义对象


        内建对象
            - 数组（Array）
                - 数组也是一个对象
                - 它和我们普通对象功能类似，也是用来存储一些值的
                - 不同的是普通对象是使用字符串作为属性名的，
                    而数组使用数字来作为来作为索引操作元素
                - 索引
                    从0开始的整数就是索引
                - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
     */

    /*
        一般我们都是使用for循环去遍历数组，
        JS中还为我们提供了一个方法，用来遍历数组
        forEach()
            - 这个方法只支持IE8以上的浏览器
                IE8及以下的浏览器均不支持该方法，所以如果需要兼容IE8，则不要使用forEach
                还是使用for循环来遍历
     */

    //创建一个数组
    let arr = [`孙悟空`, `猪八戒`, `沙和尚`, `唐僧`, `白骨精`];

    /*
        slice()
            - 可以用来从数组提取指定元素
            - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中并作为返回值返回
            - 参数：
                1.截取开始的位置的索引,包含开始索引
                2.截取结束的位置的索引，不包含结束索引
                    - 第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
                - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
     */

    //从0开始，包括0，到2结束，不包括2
    // let result = arr.slice(0, 2);
    // console.log(arr);
    // console.log(result);
    //
    // result = arr.slice(1);
    // result = arr.slice(-2);

    /*
        splice()
            - 可以用于删除数组中指定的元素
            - 使用splice()会影响到原数组，会将指定元素从原数组中删除
                并将被删除元素作为返回值返回
            -参数：
                1.第一个，表示开始位置的索引
                2.第二个，表示删除的数量
                3.第三个及以后，可以传递新的元素，这些元素将会自动插入到开始位置索引前边
     */
    arr = [`孙悟空`, `猪八戒`, `沙和尚`, `唐僧`, `白骨精`];
    let result = arr.splice(0, 1, `牛魔王`);
    // console.log(arr);
    console.log(result);
</script>
