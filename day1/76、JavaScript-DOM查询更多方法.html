<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
    <script type="text/javascript">
        window.onload = function () {
            //获取body标签
            // let body = document.getElementsByTagName(`body`)[0];//因为getElementsByTagName返回的是一个类数组，所以要使用它就要像操作数组一样

            /*
                在document中有一个属性 body，它保存的是body的引用
             */
            let body = document.body;
            console.log(body);

            /*
                document.documentElement保存的是html根标签
             */
            let html = document.documentElement;
            console.log(html);//HTML根标签


            /*
                document.all代表页面中所有元素，但是直接console.log这个属性，会返回undefined，比较怪异
             */
            let all = document.all;
            // console.log(all.length);
            for (let i = 0; i < all.length; i++) {
                console.log(all[i]);
            }
            //* 也代表全部元素
            // all = document.getElementsByTagName(`*`);
            // console.log(all);

            /*
                根据元素的class属性值查询一组元素节点对象
                getElementsByClassName()可以根据class属性值获取一组元素节点对象
                    但是该方法不支持IE8以下的浏览器
             */
            // let box1 = document.getElementsByClassName(`box1`);
            // console.log(box1.length)

            //获取页面中的所有的div
            // let divs = document.getElementsByTagName(`div`);
            //获取class为box1中的所有的div
            //.box1 div
            /*
                document.querySelector()
                    - 需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
                    - 虽然IE8中没有getElementsByClassName()但是可以使用querySelector（）来代替
                    - 使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
             */
            // let div = document.querySelector(`.box div`);
            // let box1 = document.querySelector(`.box1`);
            // console.log(div.innerHTML);

            /*
                document.querySelectorAll()
                    - 该方法和document.querySelector()用法类似，不同的是它会将符合条件的元素封装成一个类数组并返回
                    - 即使符合条件的元素只用一个，它也会返回数组
             */
            let box1 = document.querySelectorAll(`.box1`);
            box1 = document.querySelectorAll(`#box2`);

        }
    </script>
</head>
<body>
<div id="box2"></div>
<div class="box1">
    我是第一个box1
    <div>我是box1中的div</div>
</div>
<div class="box1"></div>
</body>
