<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        解析器在调用函数每次都会向函数内部传递进一个隐含的参数
            这个隐含的参数就是 this, this 指向的是一个对象，
            这个对象我们称为函数执行的上下文对象
            根据函数的调用方式的不同，this 会指向不同的对象

                1.以函数的形式调用时，this 永远都死window
                2.以方法的形式调用时，this 就是调用方法的对象
     */

    function fun() {
        console.log(this);//window
    }

    //创建一个对象
    var obj = {
        name: `孙悟空`,
        sayName: fun
    };

    console.log(obj.sayName == fun);//true
    obj.sayName();//obj
    fun();//window


    //-----------------------------

    //创建一个name变量
    var name = `全局`;

    //创建一个fun()函数
    function fun2() {
        console.log(this.name);
    }

    //创建两个对象
    var o = {
        name: `孙悟空`,
        sayName: fun2
    };

    var o2 = {
        name: `沙和尚`,
        sayName: fun2
    };

    //我们希望调用o.sayName()时可以输出o的名字
    o.sayName();

    o2.sayName();


</script>
</body>
</html>
