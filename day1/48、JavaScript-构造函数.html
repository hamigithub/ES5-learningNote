    /*
        使用工厂方法创建对象
        通过该方法可以大批量地创建对象
     */
    function creatPerson(name, age, gender) {
        //创建一个新的对象
        var obj = new Object();

        //想对象中添加属性
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function () {
            alert(this.name);
        };

        //将新的对象返回
        return obj;
    }

    function createDog(name, age) {
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayName = function () {
            alert(`汪汪`);
        };
        return obj;
    }

    var obj2 = creatPerson(`孙悟空`, 18, `男`);
    var obj3 = creatPerson(`猪八戒`, 18, `男`);
    var obj4 = creatPerson(`沙和尚`, 18, `男`);

    /*
        使用工厂方法创建的对象，使用的构造函数都是Object
            所以穿件的对象都是Object这个类型
            就导致我们无法区分出多种不同类型的对象
     */
    var dog = createDog(`旺财`, 2);


    //---------------------------------------------------------
    /*
        创建一个构造函数，专门用来创建Person对象的
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            不同的是构造函数习惯上首字母大写

        构造函数和普通函数的区别就是调用方式的不同
            普通函数是直接调用，构造函数需要使用 new 关键字来调用

        构造函数的执行流程：
            1.立刻创建一个新的对象
            2.将新建的对象设置为函数中 this，在构造函数中可以使用 this 来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

        使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
            我们将通过一个构造函数创建的对象，称为是该类的实例

        this 的情况：
            1.当以函数的形式调用时，this 是 window
            2.当以方法的形式调用时，谁调用方法 this 就是谁
            3.当以构造函数的形式调用时，this 就是新创建的那个对象
     */
    function Person() {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = function () {
            alert(this.name);
        }

    }

    var per = new Person(`孙悟空`, 18, `男`);
    console.log(per);//Object

    /*
        使用instanceof 可以检查一个 对象是否是一个类的实例
     */
    console.log(per instanceof Person);//true

    /*
        所有的对象都是Object的后代
            所以任何对象和Object做instanceof检查时都会返回true
     */
    console.log(per instanceof Object);//true
