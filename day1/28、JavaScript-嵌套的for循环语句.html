<script type="text/javascript">

    /*
        通过程序，在页面中输出如下的图形
        *
        **
        ***
        ****
        *****

        *****
        ****
        ***
        **
        *
     */

    // document.write(`*****<br/>`);
    // document.write(`*****<br/>`);
    // document.write(`*****<br/>`);
    // document.write(`*****<br/>`);
    // document.write(`*****<br/>`);

    for (let i = 0; i < 5; i++) {
        // document.write(`*`);
        //在循环的内部再创建一个循环，用来控制图形的宽度
        //内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
        for (let j = 0; j < 5; j++) {
            document.write(`*`)
        }
        //输出一个换行
        document.write(`<br/>`);
        // document.write(`*****<br/>`);
    }

    for (let i = 0; i < 5; i++) {
        // document.write(`*`);
        //在循环的内部再创建一个循环，用来控制图形的宽度
        //内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
        for (let j = 0; j <= i; j++) {
            document.write(`*`)
        }
        //输出一个换行
        document.write(`<br/>`);
        // document.write(`*****<br/>`);
    }

    for (let i = 0; i < 5; i++) {
        // document.write(`*`);
        //在循环的内部再创建一个循环，用来控制图形的宽度
        //内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
        // for (let j = 5; j > i; j--) {
        //     document.write(`*`)
        // }
        for (let j = 0; j < 5 - i; j++) {
            document.write(`*`)
        }
        //输出一个换行
        document.write(`<br/>`);
        // document.write(`*****<br/>`);
    }

    /*
        1、打印99乘法表
            1*1=1
            1*2=2 2*2=4
            1*3=3 2*3=6 3*3=9
                        ...9*9=81

        2、打印出1-100之间所有的质数
     */

    //创建外层循环，用来控制乘法表的高度
    for (let i = 1; i < 10; i++) {
        //创建内层循环，用来控制图形的宽度
        for (let j = 1; j <= i; j++) {
            document.write(`<span style="padding: 15px">${j}*${i}=${i * j}</span>`);
        }
        document.write(`<br/>`)
    }

    for (let i = 2; i <= 100; i++) {
        //创建一个布尔值，用来保存结果，默认i是质数
        let flag = true;
        //判断i是否是质数
        //获取到2-i之间的所有的数
        for (let j = 2; j < i; j++) {
            //判断i是否能被j整除
            if (i % j === 0) {
                //如果进入判断则证明i不是质数
                flag = false;
            }
        }
        //如果是质数，则打印i的值
        if (flag) {
            console.log(i);
        }
    }
</script>
</body>
