<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    /*
        在调用函数时，浏览器每次都会传递进两个隐含的参数，
            1.函数的上下文对象 this
            2.封装实参的对象 arguments
                - arguments 是一个类数组对象,但不是数组对象，不过它也可以
                    通过索引来操作数据，也可以获取长度
                - 在调用函数时，我们所传递的实参都会在 arguments 中保存
                - arguments.length 可以用来获取实参的长度
                - 我们即使不定义形参，也可以通过 arguments 来使用实参，
                    只不过比较麻烦
                    arguments[0] 表示第一个实参
                    arguments[1] 表示第二个实参...
                - 它里面有一个属性叫做callee,
                    这个属性对应一个函数对象，就是当前正在执行的函数的对象
     */
    function fun() {
        console.log(arguments instanceof Array);
        console.log(Array.isArray(arguments));
        console.log(arguments.length);
        console.log(arguments[0]);
        console.log(arguments.callee);//指向当前正在执行的函数对象
        console.log(arguments.callee == fun);//true
    }

    fun(`hello`, true);

</script>
</body>
</html>
