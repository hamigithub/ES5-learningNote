<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
     相等运算符用来比较两个值是否相等，
     如果相等会返回true，否则返回false

     使用== 来做相等运算
        - 当使用==来比较两个值时，如果两个值的类型不同，
            则会自动进行类型转换，将其转换为相同的类型
            然后再进行比较

     不相等
        不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
        - 使用!= 来做不相等运算
        - 不相等运算也会对值进行自动的类型转换，如果转换后相等则返回false

     ===
        全等
            - 用来判断两个值是否全等，它和相等类似，不同的是，它不会对值的类型进行转换
                如果两个值得类型不同，直接返回false
     !==
        不全等
        - 用来判断两个值是否不全等，和不等类似，不同得是，它也不会对值的类型进行转换
            如果两个值的类型不同，直接返回true
     */

    let a = 10;
    console.log(a == 4);//false

    console.log(`1` == 1);//true

    console.log(true == `1`);//true
    console.log(null == 0);//false

    /*
    undefined 衍生自 null
    所以这两个值做相等判断时，会返回true
     */
    console.log(undefined == null);//true

    //NaN不和任何值相等，包括它本身
    let b = NaN;
    //判断一个变量的值是否为NaN，不能使用相等运算符
    //可以通过isNaN()函数来判断一个值是否是NaN
    //如果该值是NaN,则返回true
    console.log(isNaN(b));//true


    console.log(10!=5);//true
    console.log(10!=10);//false

    console.log(`1`===1);//false

    console.log(null===undefined);//false
</script>
</body>
</html>
