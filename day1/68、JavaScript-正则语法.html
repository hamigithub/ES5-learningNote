<!DOCTYPE html>

    <meta charset="UTF-8">

<script type="text/javascript">

    /*
        使用字面量来创建正则表达式
            语法：var 变量=/正则表达式/匹配模式
        使用字面量的方式创建更加简单
            使用构造函数创建更加灵活，构造函数可以用变量，字面量是写死的
     */
    // let reg = new RegExp(`a`, `i`);
    let reg = /a/i;

    //创建一个正则表达式，检查一个字符串中是否有ab
    reg = /ab/;
    console.log(reg.test(`bacd`));//false

    /*
        使用 | 表示或者的意思
     */
    reg = /a|b|c/;
    //两个只要存在一个
    console.log(reg.test(`bacd`));//true

    /*
        创建一个正则表达式检查一个字符串中是否有字母
     */
    // reg = /a|b|c|d|e|f|g/;
    /*
        []里的内容也是或的关系
        [ab] == a|b
        [a-z] 任意小写字母
        [A-Z] 任意大写字母
        [A-z] 任意字母
        [0-9] 任意数字
     */
    reg = /[A-z]/;

    //检查一个字符串中是否含有 abc 或 adc 或 aec
    // reg = /abc|adc|aec/;
    reg = /a[bde]c/;
    console.log(reg.test(`aec`));//true

    /*
        [^ ]除了
     */
    reg = /[^ab];
    reg = /[^0-9];


</script>
</body>
</html>
