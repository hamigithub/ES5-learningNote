<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        立即执行函数
            函数定义完了，立即被调用，这种函数叫立即执行函数
            立即执行函数往往只会执行一次
        因为ES5的标准中只有函数作用域，而没有块儿作用域的概念，
        所以，这种IIFE 立即执行函数是为了避免全局污染而模拟的k
        块儿作用域
     */

    (function () {
        alert(`我是一个匿名函数!!!`)
    })();
</script>
</body>
</html>
