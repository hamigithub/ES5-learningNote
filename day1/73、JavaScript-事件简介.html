<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    我们可以在事件对应的属性中设置一些 JS 代码，
    这样当事件被触发时，这些代码将会执行
    这种写法，我们称为 结构 和 行为 耦合，不方便维护，不推荐使用
-->
<!--<button id="btn" onclick="alert(`讨厌，你点我干吊？`)">我是一个按钮</button>-->
<button id="btn">我是一个按钮</button>
<script type="text/javascript">
    /*
         事件，就是用户和浏览器之间的交互行为，
            比如：点击按钮，鼠标移动，关闭窗口...
     */
    /*
        可以为按钮的对应事件绑定处理函数的形式来响应事件
     */

    //获取按钮对象
    let btn = document.getElementById(`btn`);

    /*
        可以为按钮的对应事件绑定处理函数的形式来响应事件
        这样当事件被触发时，其对应的函数将会被调用
    */

    //为按钮绑定一个单击事件
    //像这种为单击事件绑定的函数，我们称为 单击响应函数
    btn.onclick = function () {
        alert(`你还点？！`)
    }


</script>
</body>
</html>
