<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    function fun(a, b) {
        // alert(this.name);
        console.log(a, b);
    }

    /*
        call()和apply()
            - 这两个方法都是函数对象的方法，需要通过函数对象来调用
            - 当对函数调用call()和apply()都会调用函数执行
            - 在调用call和apply可以将一个对象指定为第一个参数
                此时这个对象将会成为函数执行时的this

            - call()方法可以将实参在对象之后依次传递
            - apply()方法，需要将实参封装到一个数组中统一传递


            -this 的情况：
                1.以函数形式调用时，this 永远都是 window
                2.以方法的形式调用时，this 是调用方法的对象
                3.以构造函数的形式调用时，this 是新创建的那个对象
                4.使用 call 和 apply 调用时，this 是参数指定的那个对象
     */

    let obj = {
        name: `obj`,
        sayName: function () {
            alert(this.name);
        }
    };
    let obj2 = {
        name: `obj2`
    };

    // fun.call(obj);
    // fun.apply(obj2);

    obj.sayName.apply(obj2);

    fun.call(obj, 2, 3);
    fun.apply(obj, [1, 2]);
</script>
</body>
</html>
