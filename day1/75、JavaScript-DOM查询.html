<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .leftWrap {
            float: left;
            width: 50%;
        }
    </style>
    <script type="text/javascript">

        /*
            定义一个函数，专门用来为指定元素绑定单击响应函数
            参数：
                idStr 要绑定单击响应函数的对象的 id 属性值
                fun 事件的回调函数，当单击元素时，该函数将会被触发
         */
        function myClick(idStr, fun) {
            let btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {
            let btn01 = document.getElementById(`btn01`);
            btn01.onclick = function () {
                //查找#bj节点
                let bj = document.getElementById(`bj`);
                //打印bj
                //innerHTML 通过这个属性可以获取到元素内部的html代码
                alert(bj.innerHTML);
            };

            //为id为btn02的按钮绑定一个单击响应函数
            let btn02 = document.getElementById(`btn02`);
            btn02.onclick = function () {
                //查找所有 li 节点
                //getElementsByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                //即使查询到的元素只有一个，也会封装到数组中返回
                let lis = document.getElementsByTagName(`li`);
                // console.log(typeof lis);
                // 打印lis
                // alert(lis.length);
                for (let i = 0; i < lis.length; i++) {
                    console.log(lis[i].innerHTML);
                }
            };

            //为id为btn03的按钮绑定一个单击响应函数
            let btn03 = document.getElementById(`btn03`);
            btn03.onclick = function () {
                //查找 name=gender 的所有节点
                let inputs = document.getElementsByName(`gender`);
                // alert(inputs.length);
                for (let i = 0; i < inputs.length; i++) {
                    /*
                        innerHTML 只能用于获取元素内部的HTML代码
                            对于自结束标签，这个属性没有意义
                        如果需要读取元素节点属性，直接使用 元素.属性名
                            例子：元素.id 元素.name 元素.value
                            注意：class是JS的保留字，class属性不能采用这种方式
                                  读取class属性时需要使用 元素.className
                     */
                    // console.log(inputs[i].innerHTML);
                    console.log(inputs[i].className);
                }
            };

            /*
                获取元素节点的子节点
                · 通过具体的 元素节点 调用
                    1、getElementsByTagName()
                        - 方法，返回当前节点的指定标签名后代节点
                    2、childNodes
                        - 属性，表示当前节点的所有子节点
                    3、firstChild
                        - 属性，表示当前节点的第一个子节点
                    4、lastChild
                        - 属性，表示当前节点的最后一个子节点
             */

            //为id 为btn04的按钮绑定一个单击响应函数
            let btn04 = document.getElementById(`btn04`);
            btn04.onclick = function () {
                //获取id为city的元素
                let city = document.getElementById(`city`);
                //查找 #city 下所有li节点
                let lis = city.getElementsByTagName(`li`);
                for (let i = 0; i < lis.length; i++) {
                    console.log(lis[i].innerHTML);
                }
            };

            //为id为btn05的按钮绑定一个单击响应函数
            let btn05 = document.getElementById(`btn05`);
            btn05.onclick = function () {
                //获取id为city的元素
                let city = document.getElementById(`city`);
                //返回 #city 的所有子节点
                /*
                    childNodes属性会获取包括文本节点在内的所有节点
                    根据DOM标准，标签之间的空白也会当成文本节点
                    注意：在IE8及以下浏览器中，不会将空白文本当成子节点，
                        所以该属性在IE8中会返回4个子元素，而其它浏览器是9个
                 */
                let cns = city.childNodes;

                // alert(cns.length);
                //
                // for (let i = 0; i < cns.length; i++) {
                //     console.log(cns[i]);
                // }

                /*
                    children可以获取当前元素的所有子元素（元素要区别于节点）
                 */
                let cns2 = city.children;
                alert(cns2.length);
            };


            //为id为btn06的按钮绑定一个单击响应函数
            let btn06 = document.getElementById(`btn06`);
            btn06.onclick = function () {
                //获取id为phone的元素
                let phone = document.getElementById(`phone`);
                //返回 #phone 的第一个子节点
                //phone.childNodes[0]
                //firstChild可以获取到当前元素的第一个子节点（包括空白文本的节点）
                let fir = phone.firstChild;
                /*
                    firstElementChild不支持 IE8 及以下的浏览器，
                        如果需要兼容它们，尽量不要使用
                 */
                //firstElementChild获取当前元素的第一个子元素
                fir = phone.firstElementChild;
                alert(fir);

                //lastChild 同理，获取最后一个 节点/元素
            };

            /*
                获取父节点和兄弟节点
                · 通过具体的节点调用
                1、parentNode
                    - 属性，表示当前节点的父节点
                2、previousSibling
                    - 属性，表示当前节点的前一个兄弟节点
                3、nextSibling
                    - 属性，表示当前节点的后一个兄弟节点
             */

            //为id为btn07的按钮绑定一个单击响应函数
            myClick(`btn07`, function () {
                //获取id为bj的元素
                let bj = document.getElementById(`bj`);
                //返回 #bj 的父节点
                let pn = bj.parentNode;
                // alert(pn.innerHTML);
                /*
                    innerText
                    - 该属性可以获取到元素内部的文本内容
                    - 它和innerHTML类似，不同的是它会自动将HTML去除
                 */
                alert(pn.innerText);
            });

            //为id为btn08的按钮来绑定一个单击响应函数
            myClick(`btn08`, function () {
                //获取id为android的元素
                let and = document.getElementById(`btn08`);
                //返回 #android 的前一个兄弟节点(也可能获取到空白的文本)
                let ps = and.previousSibling;
                alert(ps);
                //previousElementSibling 获取前一个兄弟元素，IE8及以下不支持
                let pe = and.previousElementSibling;
                alert(pe);
                //nextSibling 同理
            });

            //读取 #username 的 value 属性值
            myClick(`btn09`, function () {
                //获取id为username的元素
                let um = document.getElementById(`username`);
                //读取um的value属性值
                //文本框的value属性值，就是文本框中填写的内容
                let val = um.value;
                alert(val);
            });

            //设置 #username 的 value 属性值
            myClick(`btn10`, function () {
                //获取id为username的元素
                let um = document.getElementById(`username`);
                //
                um.value = `今天天气真不错`;
            });

            //返回 #bj 的文本值
            myClick(`btn11`, function () {
                //获取id为bj的元素
                let bj = document.getElementById(`bj`);
                alert(bj.innerHTML);
                alert(bj.innerText);

                /*
                    获取bj中的文本节点
                 */
                // let fc = bj.firstChild;
                // alert(fc.nodeValue);
                alert(bj.firstChild.nodeValue);
            });


        }

    </script>
</head>
<body>
<div class="leftWrap">
    <div id="total">
        <div class="inner">
            <h5>你喜欢哪个城市？</h5>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br><br>

            <h5>你喜欢哪款单击游戏？</h5>
            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br><br>

            <h5>你手机的操作系统是？</h5>
            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Windows Phone</li>
            </ul>
        </div>

    </div>
    <div class="inner">
        <form name="">
            <h5>Gender:</h5>
            <label for="male">
                <input class="hello" type="radio" name="gender" value="male" id="male">
                Male
            </label>
            <label for="female">
                <input class="hello" type="radio" name="gender" value="female" id="female">
                Female
            </label>
            <br/>
            <h5>Name:</h5>
            <label>
                <input type="text" name="name" value="Your Name" id="username">
            </label>
        </form>
    </div>
</div>
<div class="rightWrap">
    <div>

        <button id="btn01">查找#bj节点</button>
        <br>
        <button id="btn02">查找所有li节点</button>
        <br>
        <button id="btn03">查找name=gender的所有节点</button>
        <br>
        <button id="btn04">查找#city下所有li节点</button>
        <br>
        <button id="btn05">返回#city的所有子节点</button>
        <br>
        <button id="btn06">返回#phone的第一个子节点</button>
        <br>
        <button id="btn07">返回#bj的父节点</button>
        <br>
        <button id="btn08">返回#android的前一个兄弟节点</button>
        <br>
        <button id="btn09">返回#username的value属性值</button>
        <br>
        <button id="btn10">设置#username的value属性值</button>
        <br>
        <button id="btn11">返回#bj的文本值</button>

    </div>
</div>
<script type="text/javascript">
    /*
        获取元素节点
            ·通过document对象调用
                1.getElementById()
                    - 通过 id 属性获取 一个 元素节点对象
                2.getElementsByTagName()
                    - 通过 标签名 获取 一组 元素节点对象
                3.getElementsByName()
                    - 通过 name 属性获取 一组 元素节点对象

     */

</script>
</body>
</html>
