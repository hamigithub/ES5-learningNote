<script type="text/javascript">
    /*
        Math
            - Math和其它的对象不同，它不是一个构造函数，虽然首字母是大写的
                它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
            - 比如
                Math.PI 表示圆周率
     */
    console.log(Math.PI);

    //abs()可以用来计算一个数的绝对值
    console.log(Math.abs(-1));

</script>
