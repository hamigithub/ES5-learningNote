<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">


    /*
       基本数据类型
            String
            Number
            Boolean
            Null
            Undefined

       引用数据类型
            Object

       JS 中的变量都是保存在栈内存中的，
            基本数据类型的值直接在栈内存中存储
            值与值之间是独立存在，修改一个变量不会影响其他的变量

            对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
            而变量保存的是对象的内存地址（对象的引用），两个变量保存的是同一个对象引用
            当其中一个变量修改对象的属性时，另一个变量也会受到影响
     */

    let a = 123;
    let b = a;
    a++;
    console.log(a);//124
    console.log(b);//123

    let obj = new Object();
    obj.name = `孙悟空`;

    let obj2 = obj;

    //修改obj的name属性
    obj.name = `猪八戒`;

    //修改一个变量的值，两个属性值都变了
    // console.log(obj.name);//猪八戒
    // console.log(obj2.name);//猪八戒

    //设置obj2为null
    obj2 = null;
    // console.log(obj);//Object
    // console.log(obj2);//null

    let c = 10;
    let d = 10;

    console.log(c === d);//true

    let obj3 = new Object();
    let obj4 = new Object();
    obj3.name = `沙和尚`;
    obj4.name = `沙和尚`;
    /*
        当比较两个基本数据类型的值时，就是比较值。
        而比较两个引用数据类型时，它是比较对象的内存地址，
            如果两个对象是一模一样，但是地址不同，它也会返回false
     */
    console.log(obj3.name == obj4.name);//false

</script>
</body>
</html>
