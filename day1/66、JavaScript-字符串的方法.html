<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        String
            在底层字符串是以字符数组的形式保存的
            [`H`,`e`,`l`...]
     */
    let str = `Hello world`;
    console.log(str.length);//11
    console.log(str[0]);//H

    /*
        charAt()
            - 可以返回字符串中指定位置的字符
            - 根据索引获取指定的字符
     */
    str = `Hello World`;
    let result = str.charAt(0);
    console.log(result);//H

    /*
        charCodeAt()
            - 获取指定位置字符的字符编码(返回Unicode编码)
     */
    result = str.charCodeAt(0);

    /*
        String.formCharCode()
            - 可以根据字符编码去获取字符
     */
    result = String.fromCharCode(72);

    /*
        concat()
            - 可以用来连接两个或多个字符串
            - 和 + 号作用一样
     */
    result = str.concat(`你好`, `再见`);

    /*
        indexOf()
            - 该方法可以检索一个字符串中是否含有指定内容
            - 如果字符串中含有该内容，则会返回其第一次出现的索引
                如果没有找到指定的内容，则返回-1；
            - 可以指定一个第二个参数，指定开始查找的位置

        lastIndexOf()
            - 该方法的用法和indexOf()一样，
                不同的是indexOf是从钱往后找，
                而lastIndexOf是从后往前找
            - 也可以指定开始查找的位置
     */
    str = `Hello World`;
    result = str.indexOf(`H`);
    result = str.indexOf(`o`, 1);

    str.lastIndexOf(`o`);

    /*
        slice()
            - 可以从字符串中截取指定的内容
            - 不会影响原字符串，而是将截取到的内容返回
            - 参数：
                第一个，开始位置的索引，包括开始位置
                第二个，结束位置的索引，不包括结束位置
                    - 如果省略第二个参数，则会截取到后边所有的
                    - 也可以传递一个负数作为参数，负数的的将会从后边计算
     */
    str = `asdfwefqwfasdf`;
    result = str.slice(1, 2);
    result = str.slice(1, -2);

    /*
        substring()
            - 可以用来截取一个字符串，和 slice() 类似
            - 参数：
                第一个，开始截取位置的索引，不包括开始位置
                第二个，结束位置的索引，不包括结束位置
            - 不同的是，这个方法不能接受负值作为参数
                如果传递了一个负值，则默认使用0
                而且它还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
     */
    result = str.substring(1, 2);

    /*
        substr()
            - 也是用来截取字符串，但是由于不是标准定义的，不建议使用
            -参数：
                1.截取开始位置的索引
                2.截取的长度
     */

    /*
        split()
            - 可以将一个字符串拆分为一个数组
            - 参数：
                - 需要一个字符串作为参数，将会根据该字符串去拆分数组
     */
    str = `abc,bcd,efg,hij`;
    str.split(`,`);

    /*
        toUpperCase()
            - 将一个字符串转换为大写并返回

        toLowerCase()
     */
    result = str.toUpperCase();
    str = `ABCDEFG`;
    result = str.toLocaleLowerCase();

</script>
</body>
</html>
