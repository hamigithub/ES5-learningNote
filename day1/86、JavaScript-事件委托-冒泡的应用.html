<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script type="text/javascript">
        window.onload = function () {

            var ul = document.getElementById('u1');
            var btn01 = document.getElementById('btn01');
            btn01.onclick = function () {
                var li = document.createElement('li');
                li.innerHTML = '<a href="javascript:;" class="link">新建的超链接</a>'
                ul.appendChild(li);
            };

            /*
                为每一个超链接都绑定一个单击响应函数
                这里我们为每一个超链接都绑定了一个单击响应函数，这种操作比较麻烦
                而且这些操作只能为已有的超链接设置事件，而新添加的超链接必须重新绑定
             */
            // var allA = document.getElementsByTagName('a');
            // for (var i = 0; i < allA.length; i++) {
            //     allA[i].onclick = function () {
            //         alert(1);
            //     }
            // }
            /*
                我们希望，只绑定一次事件，即可应用到多个的元素上，即使元素是后添加的
                我们可以尝试将其绑定给元素的共同的祖先元素

                事件委托：
                    - 指将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的时间触发
                        时，会一直冒泡到祖先元素，从而通过祖先元素的响应函数来处理事件
                    - 事件委托是利用了冒泡，通过委托可以减少事件绑定的次数，提高程序的性能
             */
            ul.onclick = function (event) {
                event = event || window.event;

                /*
                    事件对象中的 target
                        - event中的target表示的是，触发事件的对象
                 */
                // alert(event.target);
                // alert(this);
                //如果触发事件的对象是我们期望的元素，则执行，否则不执行
                // alert('我是ul的单击响应函数');

                if (event.target.className === 'link') {
                    /*
                        注意的是，class的名字可能多个，完整的写法，需要配合正则表达式来写
                     */
                    alert('我是ul的单击响应函数')
                }
            }

        }
    </script>
</head>
<body>
<ul id="u1" style="background: springgreen;">
    <li><a href="javascript:;" class="link">超链接1</a></li>
    <li><a href="javascript:;" class="link">超链接2</a></li>
    <li><a href="javascript:;" class="link">超链接3</a></li>
</ul>
<button id="btn01">添加一个超链接</button>
</body>
</html>
