<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    数据类型指的就是字面量的类型
    在JS中一共有6种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
        Object 对象

        其中 String Number Boolean Null Undefined 属于基本数据类型
     */

    /*
    String 字符串
    - 在JS中字符串需要使用引号包含起来
    - 使用双引号或者单引号都可以，但是不要混着用
    - 同样的引号不能嵌套，但是单双引号可以配合嵌套
     */
    let str = "hello";
    console.log('hello');
    str = "我说：‘今天天气真不错’"//这是合法的引号嵌套

    /*
    在字符串中我们可以使用\作为转义字符
    当表示一些特殊符号时可以使用\进行转义
        \"表示"
        \'表示'
        \n 表示换行
        \t 制表符
        \\ 表示\ 自己转义自己
     */


</script>
</body>
</html>
