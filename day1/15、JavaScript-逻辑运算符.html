<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    JS中为我们提供了三种逻辑运算符
        ! 非
            - ！可以用来对一个值进行非运算
                所谓非运算符就是对一个布尔值进行取反操作，
                true变false false变true
            - 如果对一个值进行两次取反，它不会变化
            - 如果对一个非布尔值取反，则会将其转换为布尔值，然后再取反
                所以我们可以利用该特点，将一个其他类型的值转换为布尔值
                可以为一个任意数据类型取两次反，来将其转换为布尔值，
                原理和Boolean()函数一样

        && 与
            - &&可以对符号两则的值进行与运算并返回结果
            - 运算规则
                如果符号两边的值都为true 则 返回true
                只有两个值都为true时，才返回true
                JS中的“与”属于短路操作，如果第一个值为false，则不会看第二个值
                    false&&alert("这个alert是不会执行的");

        || 或
            -||可以对符号两则的值进行或运算并返回结果
            - 运算规则：
                - 两个值中只要有一个true，就返回true
                  如果两个值都是false，则返回false
                  JS中的“或”也属于短路操作
     */

    let result = true || false;
    console.log(`result=${result}`);


</script>
</body>
</html>
