<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        变量的声明提前
            - 使用var 关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），
              但是如果声明变量时不使用 var 关键字，则变量不会被声明提前

        函数声明提前
            - 使用函数声明形式创建的函数
                它会在所有的代码执行值钱就被创建，所以我们可以在函数声明前调用
            - 使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用


     */


    fun();
    fun2();///报错


    //函数声明会被提前创建
    function fun() {
        console.log(1)
    }

    //函数表达式不会被提前创建
    let fun2 = function () {
        console.log(2);
    }

</script>
</body>
</html>
