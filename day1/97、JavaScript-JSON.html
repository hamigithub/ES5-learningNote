    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript">
        window.onload = function () {

            /*
                JSON
                    - JS 中的对象只有JS自己认识，其他的语言都不认识
                    - JSON 就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别，
                        并且可以转换为任意语言中的对象，JSON 在开发中主要用来做数据的交互
                    - JSON
                        - JavaScript Object Notation JS 对象表示法
                        - JSON 和 JS 对象的格式一样，只不过 JSON 字符串中的属性名必须加双引号
                            其它的和 JS 语法一致
                        JSON 分类：
                            1.对象{}
                            2.数组[]

                        JSON中允许的值：
                            1.字符串
                            2.数值
                            3.布尔值
                            4.null
                            5.对象
                            6.数组
             */

            //创建一个对象
            var obj = '{"name": "孙悟空", "age": 18, "gender": "男"}';

            var arr = '[1, 2, 3, "hello", true]';

            var obj2 = '{"arr":[1,2,3]}';

            var json = '[{"name": "孙悟空", "age": 18, "gender": "男"}, {"name": "孙悟空", "age": 18, "gender": "男"}]';

            /*
                将JSON字符串转换为JS中的对象
                    在 JS 中，为我们提供了一个工具类，就叫 JSON
                    这个对象可以帮助我们将一个 JSON 转换为 JS 对象，也可以将一个 JS 对象 转换为 JSON
             */

            /*
                JSON --> JS 对象
                    JSON.parse()
                        - 可以将 JSON 字符串转换为 JS 对象
                        - 它需要一个 JSON 字符串作为参数，会将该字符串转换为 JS 对象
             */
            var o = JSON.parse(json);
            console.log(o);

            var obj3 = {name: "猪八戒", age: 18, gender: "男"};

            /*
                JS 对象 --> JSON
                    JSON.stringify()
                        - 可以将一个 JS 对象转换为 JSON 字符串
                        - 需要一个 JS 对象作为参数，会返回一个 JSON 字符串
             */
            var str = JSON.stringify(obj3);
            console.log(str);

            /*
                JSON 这个对象在 IE7及以下的浏览器中不支持，所以在这些浏览器会报错
             */
            /*
                eval()
                    - 这个函数可以用来执行一段字符串形式的JS代码，并将执行结果返回
                    - 如果使用eval()执行的字符串中含有{}，它会将这个{}当成是代码块
                        如果不希望将其当成代码块解析，则需要在字符串前后各加一个()
                    - eval()这个函数的功能很强大，可以直接执行一个字符串中的JS代码
                        但是在开发中尽量不要使用，首先它的执行性能比较差
                        然后它还具有安全隐患
             */
            var str2 = "alert('hello');";
            // var obj4 = eval("(" + str + ")");
            console.log(obj4);
        }
    </script>
