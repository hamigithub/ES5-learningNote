<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*

     */
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    //创建一个Person实例
    var per = new Person();
    //当我们直接在页面中打印一个对象时，实际上是输出的对象的toString()方法的返回值
    //如果我们希望在输出对象时，不输出[Object Object],可以为对象添加一个toString()方法
    //Person[name=`孙悟空`，age=18,gender=`男`]
    // per.toString = function () {
    //     // return `我是一个快乐的小Person`
    //     return `Person[name=${this.name}，age=${this.age},gender=${this.gender}]`
    // };

    //修改Person原型的toString
    Person.prototype.toString = function () {
        return `Person[name=${this.name}，age=${this.age},gender=${this.gender}]`
    };
    console.log(per);

    var result = per.toString();
    console.log(result);

    console.log(per.__proto__.__proto__.hasOwnProperty(`toString`))//true
</script>
</body>
</html>
