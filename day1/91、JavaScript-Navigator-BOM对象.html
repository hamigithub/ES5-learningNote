<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background: #bbffaa;
        }
    </style>
    <script type="text/javascript">
        /*
            BOM
                - 浏览器对象模型
                - BOM 可以使我们通过 JS 来操作浏览器
                - 在 BOM 中为我们提供了一组对象，用来完成对浏览器的操作
                - BOM 对象
                    Window
                        - 代表的是整个浏览器的窗口，同时 window 也是网页中的全局对象
                    Navigator
                        - 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
                    Location
                        - 代表当前浏览器的地址栏信息，通过location 可以获取地址栏信息，或者操作浏览器跳转页面
                    History
                        - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                            由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
                            而且该操作只在当次会话中有效
                    Screen — PC端这个基本不用，移动端会用到
                        - 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息

                    这些 BOM 对象在浏览器中都是作为 window 对象的属性保存的，
                    可以通过 window 对象来使用，也可以直接使用
         */
        // console.log(window);
        // console.log(navigator);
        // console.log(location);
        // console.log(history);

        /*
            Navigator
                - 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
                - 由于历史原因，Navigator 对象中的大部分属性都已经不能帮助我们识别浏览器
                - 一般我们只会使用 userAgent 来判断浏览器的信息，
                    userAgent 是一个字符串，这个字符串中包含有用来描述浏览器信息的内容，
                    不同的浏览器会有不同的 userAgent

            火狐的 userAgent
                Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:67.0) Gecko/20100101 Firefox/67.0
            Chrome 的 userAgent
                Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/72.0.3626.121 Safari/537.36
            IE8
                Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
            IE9
                Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
            IE10
                Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E)
            IE11
                Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
                - 在 IE11 中已经将微软和 IE 相关的标识都已经去除了，所以我们基本已经不能通过 userAgent 来识别一个浏览器是否是 IE 了
         */
        var ua = navigator.userAgent;
        console.log(ua);

        if (/firefox/i.test(ua)) {
            alert('火狐')
        } else if (/chrome/i.test(ua)) {
            alert('Chrome')
        } else if ('ActiveXObject' in window) {
            alert('IE')
        }

        /*
            如果通过 UserAgent 不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
            比如：ActiveXObject
            但是IE11对这个属性做了点手脚，所以不能直接判断
         */
        // if (window.ActiveXObject) {
        //     alert('你是IE');
        // } else {
        //     alert('不是IE');
        // }

        alert('ActiveXObject' in window);
        if ('ActiveXObject' in window) {
            alert('你是IE');
        }
    </script>
</head>
<body>
<div id="box1"></div>
<input type="text">
</body>
</html>
