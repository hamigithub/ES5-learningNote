<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    数据类型指的就是字面量的类型
    在JS中一共有6种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
        Object 对象

        其中 String Number Boolean Null Undefined 属于基本数据类型
     */

    /*
    Null 类型的值只有一个，就是 null
    null 这个值专门用来表示一个空的对象
    使用typeof检查一个null值时，会返回object


    undefined类型的值只有一个，就是undefined
    当声明一个变量，但是并不给变量赋值时，它的值就是undefined
    使用typeof检查undefined时，会返回undefined
     */

    let obj = null;
    console.log(obj);//null


    let a;
    console.log(a)//undefined
</script>
</body>
</html>
