<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    //创建一个数组
    let arr = [`孙悟空`, `猪八戒`, `沙和尚`];
    let arr2 = [`紫霞仙子`, `嫦娥`, `唐僧`];

    /*
        concat()可以连接两个或多个数组，并将新的数组返回
     */
    let result = arr.concat(arr2);
    console.log(result);

</script>
</body>
</html>
