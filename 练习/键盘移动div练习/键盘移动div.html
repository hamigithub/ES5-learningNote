<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        //使div可以根据不同的方向键向不同的方向移动
        /*
            按左键，div向左移
            按右键，div向右移
            按下键，div向下移
            按上键，div向上移
         */
        window.onload = function () {
            //为document绑定一个按键按下的事件
            var box1 = document.getElementById('box1');
            document.onkeydown = function (event) {
                event = event || window.event;
                //定义一个变量，来表示移动的速度
                var speed = 10;

                //当用户按了Ctrl以后，速度加快
                if (event.ctrlKey) {
                    speed += 20;
                }

                /*
                    37 左
                    38 上
                    39 右
                    40 下
                 */
                switch (event.keyCode) {
                    case 37:
                        //left值减小
                        box1.style.left = box1.offsetLeft - speed + 'px';
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + 'px';
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + 'px';
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + 'px';
                        break;

                }
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
