<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>在网页中使用Unicode编码
    &#编码；这里的编码需要的是10进制，需要将Unicode编码表中的十六进制使用计算机转换成十进制
</p>
<h1>&#9760</h1>
<script type="text/javascript">

    /*
     再字符串中使用转义字符输出 Unicode编码
        \u + Unicode的四位编码
     */

    console.log("\u2620");
</script>
</body>
</html>
