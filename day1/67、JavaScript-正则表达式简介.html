<script type="text/javascript">

    /*
        正则表达式
            - admin
            - admin@atguigu.com
            - admin@.com    adminWW.com
            - 邮件的规则：
                1.前边可以是 xxxx 乱七八糟
                2.跟着一个@
                3.后边可以是 XXXX 乱七八糟
                4..com 获取其它的乱七八糟

        - 正则表达式用于定义一些字符串的规则
            计算机可以根据正则表达式，来检查一个字符串是否符合规则
            获取将字符串中符合规则的内容提取出来
     */

    //创建正则表达式的对象
    /*
        语法：
            let 变量 = new RegExp(`正则表达式`,`匹配模式`),
            使用typeof检查正则对象，会返回object
            let reg = new RegExp(`a`);这个正则表达式可以来检查一个字符串中是否含有 a
        在构造函数中可以传递一个匹配模式作为第二个参数
            可以是
                i 忽略大小写
                g 全局匹配模式
     */
    let reg = new RegExp(`a`, `i`);
    console.log(reg);// /a/  typeof Object

    /*
        正则表达式的方法
            test()
                - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
                    如果符合则返回 true，否则返回 false
     */
    let str = `a`;
    let result = reg.test(str);
    console.log(reg.test(`abcd`))
</script>
