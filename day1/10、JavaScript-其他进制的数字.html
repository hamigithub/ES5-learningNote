<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">
    /*
    在JS中，如果需要表示16进制的数字，则需要以0x开头
     */

    //十六进制
    let a = 0x10;
    a = 0xff;
    a = 0xCafe;


    //八进制
    a = 070;

    //二进制数字
    //a=0b10;

    //像"070"这种字符串，有些浏览器会当成8进制,有些会当成10进制解析
    a = "070";
    // a = parseInt(a);
    //解决这个问题，可以在parseInt()中传递第二个参数，指定数字的进制
    a = parseInt(a, 8);

    console.log(a);
</script>
</body>
</html>
