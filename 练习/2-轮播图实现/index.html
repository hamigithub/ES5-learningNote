<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*
            设置outer的样式
         */
        #outer {
            width: 520px;
            height: 333px;
            /*居中*/
            margin: 50px auto;
            /*设置背景颜色*/
            background-color: yellow;
            /*设置padding*/
            padding: 10px 0;
            /*开启相对定位*/
            position: relative;

            /*隐藏溢出的内容*/
            overflow: hidden;
        }

        /*设置imgList*/
        #imgList {
            /*去除list的style*/
            list-style: none;
            /*设置ul的宽度*/
            /*width: 2080px;*/
            /*开启绝对定位，同时，最好给父元素开启相对定位*/
            position: absolute;
            /*设置偏移量*/
            /*
                每向左移动520px，就会向下移动
            */
            left: -520px;
        }

        /*设置图片中的li*/
        #imgList li {
            /*设置浮动*/
            float: left;
            /*设置左右外边距*/
            margin: 0 10px;
        }

        /*设置导航按钮*/
        #navDiv {
            /*开启绝对定位*/
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            //动态设置imgList的宽度
            var imgList = document.getElementById('imgList');
            //获取页面中所有的img标签
            var imgArr = document.getElementsByTagName('img');
            //设置imgList的宽度
            imgList.style.width = 520 * imgArr.length + 'px';
        }
    </script>
</head>
<body>
<!-- 创建一个外部的div，来作为大的容器 -->
<div id="outer">
    <!-- 创建一个ul，用于放置图片 -->
    <ul id="imgList">
        <li><img src="img/001.jpg" alt=""></li>
        <li><img src="img/002.jpg" alt=""></li>
        <li><img src="img/003.jpg" alt=""></li>
        <li><img src="img/004.jpg" alt=""></li>
    </ul>
    <!-- 创建导航按钮 -->
    <div id="navDiv">
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
    </div>
</div>
</body>
</html>
