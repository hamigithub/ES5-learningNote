<script type="text/javascript">

    /*
        创建一个正则表达式检查一个字符串中是否含有 aaa
     */
    let reg = /aaa/;
    let result = reg.test(`abc`);
    console.log(result);//false

    /*
        量词
            - 通过量词可以设置一个内容出现的次数
            - 量词支队它前边的一个内容起作用
            - { n } 正好出现 n 次，或大于 n 次
            - { m , n } 出现 m - n 次
            - { m , } 出现 m 次以上
            - + 表示至少一个，相当于{1，}
            - * 0个或多个，相当于{0, }
            - ? 0个或1个，相当于{0,1}
     */
    reg = /a{3}/;

    //ababab
    reg = /ab{3}/;
    console.log(reg.test(`ababab`));//false
    reg = /(ab){3}/;
    console.log(reg.test(`ababab`));//true

    //出现1-3次
    reg = /ab{1,3}c/;
    //出现3次以上
    reg = /ab{3,}/;

    reg = /ab+c/;

    reg = /ab*c/;

    reg = /ab?c/;


    /*
        检查一个字符串中是否以a开头
            ^ 表示开头，跟[]中的不一样
            $ 表示结尾

     */
    reg = /^a/;//匹配开头是a开头

    reg = /a$/;//匹配结尾是a结尾
    /*
        如果在正则表达式中同时使用^$则要求字符串必须完全符合正则表达式
     */
    reg = /^a$/;//这是错误的用法
    reg = /^a|a$/;//这是正确的用法

    /*
        创建一个正则表达式，用来检查一个字符串是否是一个手机号
        手机号的规则：
            15019964450（11位）

            第二位3-9任意数字
            三位以后任意数字9个

            ^1  [3-9] [0-9]{9}$
     */

    /*
        检查一个字符串中是否含有.
        . 表示任意字符
        在正则表达式中使用\作为转义字符
        \. 来表示 .
        \\ 表示 \

        注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符
            所以，如果要使用\则需要使用\\来表示
     */
    reg = /\./;
    reg = /\\/;

    /*

        \W
            - 除了字母、数字、_     [^A-z0-9_]
        \d
            - 任意的数字[0-9]
        \D
            - 除了数字[^0-9]
        \s
            - 空格
        \S
            - 除了空格
        \b
            - 单词边界
        \B
            - 除了单词边界
     */

     */

    console.log(reg.test(`hello children`));//true
    //正确定义,添加单词边界
    reg = /\bchild\b/;
