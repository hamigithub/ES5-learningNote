<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        内建对象
        宿主对象
        自定义对象


        内建对象
            - 数组（Array）
                - 数组也是一个对象
                - 它和我们普通对象功能类似，也是用来存储一些值的
                - 不同的是普通对象是使用字符串作为属性名的，
                    而数组使用数字来作为来作为索引操作元素
                - 索引
                    从0开始的整数就是索引
                - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
     */

    //使用字面量来创建一个数组
    // var arr = [];

    // console.log(typeof arr);

    //使用字面量来创建一个数组时，可以在创建时就指定数组中的元素
    var arr = [1, 2, 3, 4, 5];
    console.log(arr[0]);//1

    //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
    //元素之间使用，号隔开
    var arr2 = new Array(10, 20, 30);
    // console.log(arr2[0]);//10

    //创建一个数组，数组中只有一个元素10
    arr = [10];

    //这个表示为，创建一个长度为10的数组
    arr2 = new Array(10);
    console.log(arr[0]);
    console.log(arr2);//,,,,,,,,,,,

    /*
        数组中的元素可以时任意的数据类型
     */

    arr = [`hello`, 1, true, null, undefined];

    //也可以时对象
    var obj = {
        name: `孙悟空`
    };
    arr[arr.length] = obj;
    console.log(arr[5]);//

    //也可以是一个函数
    arr = [function () {
    }, function () {
    }];
    console.log(arr[0]());

    //数组中也可以放数组,如下这种数组，我们称为二维数组
    arr = [[1, 2, 3], [4, 5, 6]];
    console.log(arr);
</script>
</body>
</html>
