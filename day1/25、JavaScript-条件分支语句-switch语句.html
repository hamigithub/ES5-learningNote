<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">


    /*
        条件分支语句也叫switch语句
        语法：
            switch(条件表达式){
                case 表达式：
                    语句...
                    break;
                case 表达式：
                    语句...
                    break;
                ...
                default:
                    语句...
                    break;
            }
         执行流程：
            switch...case...语句
            在执行时会依次将case后的表达式的值和条件表达式的值进行全等比较
                如果比较结果为true，则从当前case处开始执行代码。
                    当前case后的代码，都会执行，可以在case后面跟着一个break
                    这样可以确保只会执行当前case后的语句，而不会继续执行后面的case

                如果比较结果为false，则继续向下比较
                如果所有的比较结果都为false，则只执行default后的语句

        switch语句与if语句的功能实际上有重复的，使用switch可以实现if的功能
            同样使用if语句也可以实现switch的功能，所以我们在使用时，可以根据自己的习惯和实际需求哎选择
     */

    //根据num得值，输出对应得中文
    let num = 2;

    // if(num===1){
    //     console.log(`一`)
    // }else if (num===2){
    //     //todo
    // } else if (num===3){
    //     //todo
    // }

    num = 1;
    switch (num) {
        case 1:
            console.log(num);
            //使用break可以来推出switch语句
            break;
        case 2:
            console.log(num);
            break;
        case 3:
            console.log(num);
            break;
        default:
            console.log(`非法数字`)
    }
</script>
</body>
</html>
