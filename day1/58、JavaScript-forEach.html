<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
        内建对象
        宿主对象
        自定义对象


        内建对象
            - 数组（Array）
                - 数组也是一个对象
                - 它和我们普通对象功能类似，也是用来存储一些值的
                - 不同的是普通对象是使用字符串作为属性名的，
                    而数组使用数字来作为来作为索引操作元素
                - 索引
                    从0开始的整数就是索引
                - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
     */

    /*
        一般我们都是使用for循环去遍历数组，
        JS中还为我们提供了一个方法，用来遍历数组
        forEach()
            - 这个方法只支持IE8以上的浏览器
                IE8及以下的浏览器均不支持该方法，所以如果需要兼容IE8，则不要使用forEach
                还是使用for循环来遍历
     */

    //创建一个数组
    let arr = [`孙悟空`, `猪八戒`, `沙和尚`, `唐僧`, `白骨精`];

    /*
        forEach()方法需要一个函数作为参数
            - 像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
            - 数组中有几个元素，这个回调函数就会执行几次，每次执行时，浏览器会
                将遍历到的元素以实参的形式传递进来，我们可以来定义形参，来读取这些内容

            - 浏览器会在回调函数中传递三个参数：
                1.第一个参数是当前正在遍历的元素
                2.第二个参数是当前正在遍历的元素的索引
                3.第三个参数是正在遍历的数组
     */
    arr.forEach(function (value, index, obj) {
        // console.log(`hello`);//这个回调函数被forEach()方法调用了

    });
</script>
</body>
</html>
