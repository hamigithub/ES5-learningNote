<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    /*
     通过关系运算符可以比较两个值之间的大小关系
     如果关系成立则返回true，不成立则返回false

     > 大于号
        - 判断符号左侧的值是否大于右侧的
        - 如果关系成立，返回true，如果关系不成立则返回false

     >= 大于等于
        - 判断符号左侧的值是否大于或等于右侧的值
     <= 小于等于
        - 判断符号左侧的值是否小于或等于右侧的值


     非数值的情况
        - 对非数值进行比较时，会将其转换成数字，然后比较
        - 如果符号两侧的值都是字符串，不会将其转换为数字进行比较，
          而会分别比较字符串中字符的Unicode编码
     */

    console.log(1 > true);
    console.log(1 >= true);

    //任何值和NaN做任何比较都是false
    console.log(1 > NaN);//false
    //比较两边都是字符串的情况
    console.log('11' > '5');//true
    console.log('a'<'b');//true
    //比较字符编码时，是一位一位进行比较，如果两位一样，则比较下一位，所以可以借用它来对英文进行排序
    console.log('abc'<'b');//true
    //比较中文是没有意义
    console.log('你'<'我');//false

    //如果比较的两个字符串类型的数字，可能会得到不可预期的结果
    //注意：再比较两个字符串型的数字时，一定一定一定要转型
    console.log('1123124124124' > '5');//true
</script>
</body>
</html>
