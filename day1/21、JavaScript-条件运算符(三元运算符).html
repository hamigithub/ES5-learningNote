<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    /*
     条件运算符也叫三元运算符
     语法：
        条件表达式?语句1:语句2

     - 执行的流程：
        条件运算符在执行时，首先对条件表达式进行求值，
            如果该值为true，则执行语句1，并返回执行结果
            如果该值为false，则执行语句2，并返回执行结果
        如果条件表达式的值为非布尔值，则会先把值转换成布尔值，再进行比较

     */

    let a = 10;
    let b = 20;
    let c = 30;
    // a > b ? alert(`a`) : alert(`b`);

    // //获取a与b中的最大值
    // let max = a > b ? a : b;
    // console.log(max);
    //
    // //获取a,b,c中的最大值
    // max = max > c ? max : c;
    // console.log(`max=${max}`);//max=30

    //这种写法，是被打死祭天的，指针狂魔必须死
    let max = a > b ? (a > c ? a : c) : (b > c ? b : c);
    console.log(max);//30

</script>
</body>
</html>
