<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input id="d1" type="text" value="10">
</label>
<script>
    /*
     */
    window.onload = function () {
        let inpNum = document.querySelector(`#d1`);

        inpNum.onchange = function () {
            let str = inpNum.value;
            let result = (num) => {
                let arr = [];
                for (let i = 0; i < num.length; i++) {
                    let single = num.charAt(i);
                    arr.push(Number(single));
                }
                return arr;
            };

            let a = result(str);

            let match = (index) => {
                let arr = [];
                for (let i = 0; i < index.length; i++) {
                    switch (index[i]) {
                        case 0:
                            arr.push(5);
                            break;
                        case 1:
                            arr.push(4);
                            break;
                        case 2:
                            arr.push(6);
                            break;
                        case 3:
                            arr.push(8);
                            break;
                        case 4:
                            arr.push(2);
                            break;
                        case 5:
                            arr.push(1);
                            break;
                        case 6:
                            arr.push(9);
                            break;
                        case 7:
                            arr.push(3);
                            break;
                        case 8:
                            arr.push(0);
                            break;
                        case 9:
                            arr.push(7);
                            break;
                    }
                }
                return arr;
            };
            console.log(match(a));
        }


    }


</script>
</body>
</html>
