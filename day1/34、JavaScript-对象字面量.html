<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">


    /*
       基本数据类型
            String
            Number
            Boolean
            Null
            Undefined

       引用数据类型
            Object

       JS 中的变量都是保存在栈内存中的，
            基本数据类型的值直接在栈内存中存储
            值与值之间是独立存在，修改一个变量不会影响其他的变量

            对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
            而变量保存的是对象的内存地址（对象的引用），两个变量保存的是同一个对象引用
            当其中一个变量修改对象的属性时，另一个变量也会受到影响
     */


    /*
        使用对象字面量来创建一个对象
     */

    let obj = {};
    //console.log(typeof obj)
    /*
        使用对象字面量，可以在创建对象时，直接指定对象中的属性
        语法：
            {属性名：属性值，属性名：属性值，...}
            对象字面量的属性名可以加引号也可以不加，建议不加，
            如果要使用一些特殊的名字，则必须加引号

        属性名和属性值是一组一组的名值对结构，
            名和值之间使用：号连接 多个名值对之间使用，号隔开
            如果一个属性之后没有其他的属性了，就不要写，号结尾
     */

    let obj2 = {
        name: `猪八戒`,
        age: `28`,
        gender: `男`,
        test: {}
    };
    console.log(obj2);
</script>
</body>
</html>
