<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*
    标识符
    - 在JS中所有的可以由我们自主命名的都可以称为标识符
    - 例如：变量名、函数名、属性名 都属于标识符
    - 命名一个标识符时需要遵守以下的规则：
        1、标识符中可以含有字母、数字、_、$
        2、标识符不能以数字开头
        3、标识符不能是ES中的关键字或保留字
        4、标识符一般都采用驼峰命名法
            - 首字母小写，后续每个单词的开头字母大写，其余字母小写
            - 例子：helloWorld  xxxYyyZzz

        JS 底层保存标识符时实际上是采用的Unicode编码，
        所以理论上讲，所有的UTF-8中含有的内容都可以作为标识符，包括中文，
        但是使用中文或者其他乱七八糟的字符是会被打的
     */
    var a_1_$;
    var 锄禾日当午;
</script>
</body>
</html>
