<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    JS代码需要编写在script标签中-->
    <script type="text/javascript">

        /*
        字面量，都是一些不可改变的值，也可以理解为常量
        比如：1 2 3 4 5
        字面量都是可以直接使用的，但是我们一般不会直接使用字面量

        变量，可以用来保存字面量，而且变量的值是可以任意改变的
                变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量
                而很少直接使用字面量
                可以变量名对字面量进行描述
         */

        //声明变量
        //在JS中使用var关键字来声明一个变量
        var a;
        console.log(a);//undefined

        //为变量赋值
        a = 123;
        a = 456;

        //声明和赋值可以同时进行
        var b = 789;
        var c = 0;
        console.log(b);//789
        console.log(c);

        //可以变量名对字面量进行描述
        //人类看到age就能理解这个值，代表的是一个年龄
        var age=80;


    </script>
</head>
<body>
<p>
</p>
</body>
</html>
